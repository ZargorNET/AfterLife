#The url where the website can be reached
siteurl: "https://afterlife.mydomain.net"

# MongoDB configuration:
mongodb_username: "afterlife"
mongodb_password: "password"
mongodb_database: "afterlife"
mongodb_host: "127.0.0.1"
mongodb_port: 27017


# Webserver configuration
webserver_port: 8080
webserver_host: 127.0.0.1
# For non-local use:
# webserver_host: 0.0.0.0

# Passwords
# Warning! Don't lose this salt! If you're losing it, users can't login anymore.
password_salt: RANDOM_SALT
# Valid types: PBKDF2 (recommended, slow, strong security), SHA-512(fast, medium security), SHA-256(fastest, weak security)
password_method: PBKDF2

# Googles Recaptcha
grecaptcha_public_key: "your_key"
grecaptcha_private_key: "your_secure_key"

# Mailsetup
smtp_host: "127.0.0.1"
smtp_port: 587
# Using STARTTLS
smtp_secure: true
smtp_authentication_required: true
smtp_username: "noreply@mydomain.net"
smtp_password: "your_password"
# For example: "Afterlife LANPARTY"
mail_from: "noreply@mydomain.net"
mail_name: "AfterLife LAN Party Software"

# Do not change!
cfg_version: 1